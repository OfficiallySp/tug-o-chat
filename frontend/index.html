<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tug-o-Chat - Twitch Tug of War Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="container">
                <h1>Tug-o-Chat</h1>
                <p class="subtitle">Battle other streamers in an epic tug of war!</p>
                <p class="description">Your viewers help you pull by typing <strong>!PULL</strong> in chat</p>
                <button id="twitch-login-btn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2L3 2L1.5 5.5V15.5L4.5 18.5H7.5L10 16H14L18.5 11.5V2H10ZM16 10.5L13.5 13H10.5L8 15.5V13H5V4H16V10.5Z"/>
                        <path d="M13.5 6.5H11.5V10.5H13.5V6.5Z"/>
                        <path d="M9.5 6.5H7.5V10.5H9.5V6.5Z"/>
                    </svg>
                    Login with Twitch
                </button>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen">
            <div class="container">
                <div class="player-info">
                    <img id="player-avatar" class="avatar" alt="Player avatar">
                    <h2 id="player-name"></h2>
                    <p class="viewer-count">Viewers: <span id="viewer-count">0</span></p>
                </div>

                <div id="queue-status" class="hidden">
                    <div class="spinner"></div>
                    <p>Searching for opponent...</p>
                </div>

                <button id="find-match-btn" class="btn btn-primary">Find Match</button>
                <button id="cancel-queue-btn" class="btn btn-secondary hidden">Cancel</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-container">
                <div class="game-header">
                    <div class="player-section left">
                        <img id="player1-avatar" class="avatar small" alt="Player 1">
                        <div>
                            <h3 id="player1-name"></h3>
                            <p class="stats">Pullers: <span id="player1-pullers">0</span></p>
                            <p class="stats">Engagement: <span id="player1-engagement">0</span>%</p>
                        </div>
                    </div>

                    <div class="timer">
                        <span id="game-timer">2:00</span>
                    </div>

                    <div class="player-section right">
                        <div>
                            <h3 id="player2-name"></h3>
                            <p class="stats">Pullers: <span id="player2-pullers">0</span></p>
                            <p class="stats">Engagement: <span id="player2-engagement">0</span>%</p>
                        </div>
                        <img id="player2-avatar" class="avatar small" alt="Player 2">
                    </div>
                </div>

                <div class="game-area">
                    <canvas id="game-canvas" width="800" height="400"></canvas>
                </div>

                <div class="game-footer">
                    <p class="instruction">Tell your chat to type <strong>!PULL</strong> to help you win!</p>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="container">
                <h1 id="result-title"></h1>
                <p id="result-message"></p>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
